<nav class="flex items-center justify-between w-[70%] h-full  mx-auto">
      <app-logo [ngClass]="'text-2xl'"></app-logo>
    <div>
      <ul class="h-full flex items-center bg-transparent gap-4">
            @for(link of navlinks; track link ) {
                  <li >
                        <a [routerLink]="[link.path]" class="py-1" routerLinkActive="border-b-2 border-dashed text-primary border-primary" >{{link.label}}</a>
                  </li>
            }
      </ul>
    </div>
</nav>
