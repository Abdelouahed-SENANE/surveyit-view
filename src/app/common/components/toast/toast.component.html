<div [ngClass]="{'translate-x-0 visible opacity-1': isActive , 'translate-x-[200%] opacity-0 invisible' : !isActive}" class="w-[400px] invisible opacity-0 fixed   transition-all duration-500 bottom-10 right-10  shadow-lg shadow-slate-200">
      @if (isError) {
            <app-error [message]="message"></app-error>
      }
      @if (isSuccess) {
            <app-success [message]="message"></app-success>
      }
</div>
