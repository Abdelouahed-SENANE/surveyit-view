<div class="border-l border-gray-200">
  <nav
    class="md:block lg:block pb-12 w-[300px] max-h-screen overflow-y-auto h-[60000px] overflow-x-visible md:sticky md:top-0"
  >
  <ul>
    <li class="pl-3">
      <a id="#overview" class="cursor-pointer hover:underline transition-colors py-1 duration-300 ease-linear hover:text-emerald-500">Overview</a>
    </li>
  </ul>
    @for (chapter of chapters; track chapter.id) {
        <ul>
            <li class="pl-3">
              <a [id]="chapter.id" class="cursor-pointer hover:underline transition-colors py-1 duration-300 ease-linear hover:text-emerald-500">{{chapter.title}}</a>
            </li>
            <app-sidebar-link [chapter]="chapter"></app-sidebar-link>
          </ul> 
    }
    
  </nav>
</div>
