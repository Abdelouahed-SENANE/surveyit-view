  
  <div
  class="mb-3 text-black relative w-full overflow-hidden pb-4 bg-gray-200/50 h-9 flex items-center rounded-md"
>
  <div class="w-full h-full z-10 absolute top-0 left-0 flex items-center px-2">
    <div class="flex justify-between flex-1 items-center">
      <div>
        <span class="font-medium">{{answer?.text}}</span>
      </div>
      <div class="text-gray-500">
        <span>{{calculatePercentageOfAnswer(answer?.selectionCount , answer?.question?.answerCount)}}%</span>
        <span class="px-2">-</span>
        <span>{{answer?.selectionCount}}</span>
      </div>
    </div>
  </div>
  <div
    class="absolute inset-0 bg-green-500 rounded-md"
    [style.width]="calculatePercentageOfAnswer(answer?.selectionCount, answer?.question?.answerCount) + '%'"
    ></div>
</div>
