<div class="_wrapper w-full h-screen transition-all duration-300 fixed inset-0" [ngClass]="{'opacity-1 visible': isActive , 'opacity-0 invisible ' : !isActive}">
    <div (click)="setIsActive()" class="__overlay absolute inset-0 bg-gray-600/70 z-10"></div>
    <div [ngClass]="{'translate-x-0' : isActive , '-translate-x-[-100%]' : !isActive}" class="absolute p-8 right-0 transition-all duration-500 top-0 z-20 flex items-center justify-center flex-col bg-white min-w-[500px] min-h-screen">
        <h2 class="self-start text-2xl text-primary my-8">{{survey.id ? 'Edit survey' : 'Add survey'}}</h2>
        <form class="flex items-center flex-col w-full justify-center">
            <div class="form_control flex flex-col my-2 w-full">
                <label for="title" class="text-gray-600">Title:</label>
                <input type="text" name="title" [(ngModel)]="survey.title" id="title" placeholder="Enter title" required 
                class="bg-gray-100 border focus:ring-2 focus:ring-slate-300 transition-all duration-300 rounded-lg my-2 w-full px-4 py-3 outline-none ">
            </div>
            <div class="form_control flex flex-col my-2 w-full">
                <label for="description" class="text-gray-600">Description:</label>
                <textarea aria-label="Description" [(ngModel)]="survey.description" name="description" id="description"  placeholder="Enter description"
                class="bg-gray-100 border focus:ring-2 focus:ring-slate-300 transition-all resize-none duration-300 rounded-lg my-2 w-full px-4 py-3 outline-none">
                </textarea>
            </div>
            <div class="flex justify-end w-full">
                <button (click)="onSubmit()" class="flex gap-2 bg-primary px-4 py-1.5 text-white items-end text-primary shadow-sm  rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database-fill-add" viewBox="0 0 16 16">
                      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0M8 1c-1.573 0-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777C13.125 5.755 14 5.007 14 4s-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1"/>
                      <path d="M2 7v-.839c.457.432 1.004.751 1.49.972C4.722 7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 4.51 0 0 0-4.815 1.843A12 12 0 0 1 8 10c-1.573 0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7m6.257 3.998L8 11c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13h.027a4.55 4.55 0 0 1 .23-2.002m-.002 3L8 14c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.5 4.5 0 0 1-1.3-1.905"/>
                    </svg>
                    <span>{{ survey.id ? 'Edit' : 'Save'}}</span>
                </button>
            </div>
        </form> 
    </div>
</div>
