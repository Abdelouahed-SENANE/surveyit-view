<div class="bg-white shadow-[0px_0px_6px_6px_rgba(0,_0,_0,_0.1)] shadow-gray-100 rounded-md p-4 w-[300px]">
    <span class="text-primary text-lg mb-2 block"> SurveyID:{{survey.id}}</span>
    <h3 class="card_header min-h-32 rounded-md bg-gray-100 flex items-center justify-center text-4xl">
        {{survey.title}}
    </h3>
    <div class="card_body">
        <p class="card_desc py-2 text-black/30">
            {{ survey.description}}
        </p>
        <div class="flex flex-col">
            <span class="bg-green-400 w-fit py-1 px-2 rounded-md uppercase text-[13px] mt-2 text-blue-50">editions</span>
            <div class="wrapper_editions flex flex-wrap gap-1 py-2 text-sm">
                @for (edition of survey.editions; track edition.id) {
                    <a routerLink="/editions/{{edition.id}}/" class="bg-primary text-primary-content rounded-lg px-2 py-1">{{edition.year}}</a>
                }
            </div>
        </div>
    </div>
</div>
