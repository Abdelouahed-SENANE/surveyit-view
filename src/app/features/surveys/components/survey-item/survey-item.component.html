<div class="bg-white shadow-[0px_0px_6px_6px_rgba(0,_0,_0,_0.1)] shadow-gray-100 rounded-md p-4 w-[300px] h-[300px]">
    <h3 class="card_header min-h-32 rounded-md bg-gray-100 flex items-center justify-center text-3xl">
        {{survey.title}}
    </h3>
    <div class="card_body">
        <p class="card_desc py-2 text-gray-600">
                {{ survey.description.substring(0 , 50)}}
        </p>
        <div class="flex flex-col">
            <span class="bg-green-400 w-fit py-1 px-2 rounded-md uppercase text-[13px] mt-2 text-blue-50">editions</span>
            <div class="wrapper_editions flex flex-wrap gap-1 py-2 text-sm">
                @for (edition of survey.editions; track edition.id) {
                    <a routerLink="/owner/editions/{{edition.id}}" class="bg-primary text-primary-content rounded-lg px-2 py-1">{{edition.year}}</a>
                }
            </div>
        </div>
        <div class="flex items-center w-full  border-t mt-2 py-2 justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full text-lg flex items-center justify-center text-white bg-slate-800">
                    {{ survey.owner.name.slice(0, 1).toUpperCase() }}
                </div>
                <span class="  rounded-md text-[13px]  text-background-content">{{ survey.owner.name}}</span>
            </div>
            <div class="flex items-center gap-1">
                <button (click)="onToggle(true)" class="text-blue-500  p-1.5 rounded-lg flex gap-1 items-center bg-white shadow-[0px_0px_6px_6px_rgba(0,_0,_0,_0.1)] shadow-slate-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                      </svg>
                  </button>

                <button (click)="deleteSurvey(survey.id)"  class="text-rose-500  p-1.5 rounded-lg flex gap-1 items-center bg-white shadow-[0px_0px_6px_6px_rgba(0,_0,_0,_0.1)] shadow-slate-100">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                    </svg>
                  </button>

            </div>
        </div>

    </div>
</div>
<app-survey-form [isActive]="isActive" (toggleForm)="onToggle($event)" [survey]="survey" (submit)="editSurvey($event)"></app-survey-form>
