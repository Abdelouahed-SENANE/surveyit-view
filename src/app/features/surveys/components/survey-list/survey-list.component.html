<div class="p-4">
    <h2 class="text-4xl font-medium mb-10">Surveys</h2>
    <div class="survey__container my-4">
        <div class="wrapper flex gap-2 items-start">
            @for (survey of surveys() ; track survey.id) {
                <app-survey-item [survey]="survey"/>
            }
        </div>
    </div>
</div>
