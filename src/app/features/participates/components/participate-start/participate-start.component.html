<div class="w-full bg-white relative h-full flex items-center justify-center">

    <div>
      <span [class]="i === chapterIndex ? 'text-primary': '' " class="time_line border-gray-300 " *ngFor="let item of data; let i = index">
          {{ item.title }}

      </span>

      <div class="min-w-[800px] rounded-lg p-5">

        <h4 class="text-2xl mb-4">{{(chapterIndex + 1)}}. {{data[chapterIndex].questions[questionIndex].text}}</h4>
        <div class="">
          <div class="space-y-2">
            @for (answer of data[chapterIndex].questions[questionIndex].answers; track answer.id) {
              @if (data[chapterIndex].questions[questionIndex].type == "SINGLE_CHOICE") {
                <div class="form_control">
                  <input type="radio" id="answer_{{answer.id}}"  name="quest_{{questionIndex}}">
                  <label class="box" for="answer_{{answer.id}}">
                    <span class="circle"></span>
                    <span>{{answer.text}}</span>
                  </label>
                </div>
              } @else {
                <div class="form_control">
                  <input type="checkbox" id="answer_{{answer.id}}" >
                  <label class="box" for="answer_{{answer.id}}">
                    <span class="circle"></span>
                    <span>{{answer.text}}</span>
                  </label>
                </div>
              }

            }
          </div>
          <div class="text-right border-t-[2.5px] mt-14">
            <button class="my-4 border border-primary hover:bg-gray-50 transition ease duration-300 rounded-lg mx-2 text-primary overflow-hidden px-6 py-3">Skip</button>
            <button class="my-4 rounded-lg  bg-primary hover:bg-primary/60 transition ease duration-300 border-primary text-white px-6 py-3">Next</button>
          </div>
        </div>
      </div>
    </div>

</div>
