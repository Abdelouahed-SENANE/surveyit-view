

<main class="flex gap-5">
    @if (isQuestions) {
      <app-chapter-item [edition]="edition"   (sendSuchapter)="updateSubchapter($event)"></app-chapter-item>
      <app-questions-list (questionChange)="updateQuestion($event)" (onChangeIsQuestion)="toggleIsQuestions()" [subchapter]="subchapter"/>
    }@else {
      <app-answer-list (onChangeIsQuestion)="toggleIsQuestions()" [question]="currentQuestion"></app-answer-list>
    }
</main>
