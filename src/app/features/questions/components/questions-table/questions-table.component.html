<div class="w-full my-4 rounded-lg shadow-[0px_0px_6px_6px_rgba(0,_0,_0,_0.1)]  shadow-gray-100 p-4">
        <h3 class="text-3xl mb-6  font-medium text-primary">{{subchapter?.title }} Questions</h3>
        <div>
          <table class="rounded-lg border-collapse bg-white shadow-[0px_0px_6px_6px_rgba(0,_0,_0,_0.1)] shadow-gray-100 w-full  overflow-hidden">
            <thead class="bg-primary text-white">
              <tr class="p-4">
                <th  class="p-4 pl-6  text-left  min-w-[190px]">#</th>
                <th class="p-4 pl-6 text-left min-w-[190px]">Text</th>
                <th class="p-4 pl-6 text-left min-w-[190px]">Question Type</th>
                <th class="p-4 pl-6 text-left min-w-[190px]">Answer Count</th>
                <th class="p-4 pl-6 text-left min-w-[190px]">Actions</th>
              </tr>
            </thead>
            <tbody class=" rounded-lg overflow-hidden border-gray-400">
                @if (!subchapter?.questions) {
                  <tr>
                    <td class="h-16 w-full flex items-center pl-6 text-lg">No Questions.</td>
                  </tr>
                }
                  @for (question of subchapter?.questions; track  question.id) {
                    <tr class="border-b">
                      <td class="pl-6 p-4 text-md">{{question.id}}</td>
                      <td class="pl-6 p-4 text-md">{{ question.text}}</td>
                      <td class="pl-6 p-4 text-md">{{question.type}}</td>
                      <td class="pl-6 p-4 text-md">{{question.answerCount}}</td>
                      <td class="pl-6 p-4 text-md flex gap-1">
                        <button (click)="viewsAnswers(question.id)" class="bg-green-500 px-2 py-1.5 flex items-center gap-2 rounded-lg text-white">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                          </svg> 
                        </button>
                        <button (click)="deleteQuestion(question.id)" class="bg-rose-500 px-2 py-1.5 rounded-lg flex gap-1 items-center text-white">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                          </svg>
                        </button>
                      </td>
                    </tr>
                    
                  }
                <!-- Forms To Added new Question -->
                <tr class="border-b">
                      <td class="pl-6 p-4 text-md text-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
                        </svg>
                        <!-- <input type="text" [(ngModel)]="newQuestion.subchapterId" [value]="currentSubchapter.id" > -->
                      </td>
                      <td class="pl-6 p-4 text-md">
                        <input type="text" required [(ngModel)]="newQuestion.text" placeholder="Enter question." id="" name="text" class="outline-none w-full">
                      </td>
                      <td class="pl-6 p-4 text-md">
                        <select  required [(ngModel)]="newQuestion.type" class="bg-transparent w-full">
                          <option selected value="SINGLE_CHOICE">Single</option>
                          <option value="MULTI_CHOICE">Multiple</option>
                        </select>
                      </td>
                      <td class="pl-6 p-4 text-md">-</td>
                      <td class="pl-6 p-4">
                        <button (click)="addQuestion()"  class=" flex gap-2 bg-primary px-4 py-1.5 text-white items-center justify-centertext-primary shadow-sm  rounded-lg">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database-fill-add" viewBox="0 0 16 16">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0M8 1c-1.573 0-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4s.875 1.755 1.904 2.223C4.978 6.711 6.427 7 8 7s3.022-.289 4.096-.777C13.125 5.755 14 5.007 14 4s-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1"/>
                            <path d="M2 7v-.839c.457.432 1.004.751 1.49.972C4.722 7.693 6.318 8 8 8s3.278-.307 4.51-.867c.486-.22 1.033-.54 1.49-.972V7c0 .424-.155.802-.411 1.133a4.51 4.51 0 0 0-4.815 1.843A12 12 0 0 1 8 10c-1.573 0-3.022-.289-4.096-.777C2.875 8.755 2 8.007 2 7m6.257 3.998L8 11c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V10c0 1.007.875 1.755 1.904 2.223C4.978 12.711 6.427 13 8 13h.027a4.55 4.55 0 0 1 .23-2.002m-.002 3L8 14c-1.682 0-3.278-.307-4.51-.867-.486-.22-1.033-.54-1.49-.972V13c0 1.007.875 1.755 1.904 2.223C4.978 15.711 6.427 16 8 16c.536 0 1.058-.034 1.555-.097a4.5 4.5 0 0 1-1.3-1.905"/>
                          </svg>
                          <span>Add Question</span>
                      </button></td>
                    </tr>
                
                
                  
            </tbody>
          </table>
        </div>
      </div>
